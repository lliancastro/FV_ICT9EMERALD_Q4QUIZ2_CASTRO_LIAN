<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,intial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet">    
    <title>Quiz2</title>
    <style type="text/css">
        h1{
            font-family: sans-serif;

        }

        body{
            background-color: lightpink;
        }

    </style>
</head>
<body>
    <center>
<h1 style="font-family: sans-serif;">Score Analyzer</h1>
<br>
    <details ontoggle="message(1)">
        <summary>
            <u>How to calculate:</u>
            <br>
            <i id="message"></i>
        </summary>
        <p>enter your grades</p>
        <br><br>
        <img src="https://i.pinimg.com/736x/4c/4d/71/4c4d712fea74e17a7c3a69403742719c.jpg">
        <input type="number" class="form-control" id="num1">
        <kbd id="result1">Science</kbd>
        <br><br>
        <img src="https://i.pinimg.com/736x/0c/6c/c4/0c6cc4aeb416de7b004e1f4cea45a26f.jpg">
        <input type="number" class="form-control" id="num2">
        <kbd id="result2">Math</kbd>
        <br><br>
        <img src="https://i.pinimg.com/736x/3c/22/ea/3c22ea8b79c846d3591bc4638ffb0cce.jpg">
        <input type="number" class="form-control" id="num3">
        <kbd id="result3">English</kbd>
        <br><br>
        <button type="button" class="btn btn-primary" onclick="divide()">Rate us!</button>

        <script type="text/javascript">
            function message(){
            document.getElementById("message").innerHTML = "Input one number then click the button below to get the grade rating.";
        }
        function divide(){
        var num1 = document.getElementById("num1").value;
        var num2 = document.getElementById("num2").value;
        var num3 = document.getelementById("num3").value;
        var div = Number(num1) / Number(num2) / Number(num3);
        alert("Your average is "+div );
        }
        
        </script>
    </details>
</center>
</body>
</html>
